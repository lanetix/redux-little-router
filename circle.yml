machine:
  node:
    version: 6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - "node_modules"

test:
  pre:
    - npm run check-cov
  post:
    - nyc report --reporter=text-lcov > coverage.lcov
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

    - npm run build
